<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    body {
      background-color: #40514E; /* Light background color */
      color: #000000; /* Black text color */
      margin: 0 60px; /* Spacing on either side of the body */
    }

    header {
      background-color: #11999E; /* Light background color for the header */
      
    }
    content{
        background-color: #E4F9F5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Outcasts Drug Calculator By Nicky L</h1>
  </header>
  <div class="content">
  <h2>Heroin Calculator</h2>
  <input id="numPlants" placeholder="Number of plants"></input><p>Numbers entered: <span id="displayBox1"></span></p>
  <input id="avgPods" placeholder="Average number of pods"></input><p>Numbers entered: <span id="displayBox2"></span></p>
  <input id="avgSale" placeholder="Average cost per bag"></input><p>Numbers entered: <span id="displayBox3"></span></p>
  </div>
</body>
<script>
    const numPlants = document.getElementById("numPlants");
    const numPods = document.getElementById("avgPods");
    const bagPrice = document.getElementById("avgSale");

    numPlants.addEventListener("input", updateDisplay);
    numPods.addEventListener("input", updateDisplay);
    bagPrice.addEventListener("input", updateDisplay);

    function updateDisplay() {
        displayBox1.textContent = numPlants.value;
        displayBox2.textContent = numPods.value;
        displayBox3.textContent = bagPrice.value;
    }
</script>
</html>
